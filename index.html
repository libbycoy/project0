<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Tic Tac Toe</title>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <a class="navbar-brand" id="libby">Tic Tac Toe</a>
    <button type="button" class="btn btn-info pull-right" id="startbutton">Start again</button>
  </nav>

<section>
  <table class="table table-bordered" id="thetable">

    <tr>
      <td id="name1" class="fade grow">click</td>
      <td id="name2" class="fade grow">click</td>
      <td id="name3" class="fade grow">click</td>
    </tr>

    <tr>
      <td id="name4" class="fade grow">click</td>
      <td id="name5" class="fade grow">click</td>
      <td id="name6" class="fade grow">click</td>
    </tr>

    <tr>
      <td id="name7" class="fade grow">click</td>
      <td id="name8" class="fade grow">click</td>
      <td id="name9" class="fade grow">click</td>
    </tr>

  </table>

  <div id="message"></div>

</section>

  <script src="javascript/jquery-3.1.0.min.js"></script>
  <script src="javascript/bootstrap.js"></script>
  <script src="javascript/javascript.js"></script>
</body>
</html>
